---
layout: page
---

<div class="container">
  <div class="row">
    {% for list in page.lists %}
      <div class="col-md-6">
        <h2>{{ list.title }}</h2>
        <ul>
          {% for item in list.items %}
            <li> <a href="{{ item.link }}"> {{ item.title }} </a></li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>
</div>
